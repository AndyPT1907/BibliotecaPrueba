<div class="bg-image">
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="login-form">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form (ngSubmit)="login(formulario)" #formulario="ngForm">
          <div class="form-group">
            <label for="username" class="form-label">Correo:</label>
            <input type="email" class="form-control" placeholder="Correo" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
